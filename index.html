<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .alert-danger{
        color:red;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="col-md-8 mt-4">
                <div class="alert alert-primary d-flex align-items-center" id="msg" role="alert" style="visibility: hidden;">
                   <h4 id="message"></h4>
                </div>
            </div> 
        </div>
        <div class="col-md-4">
            <input type="button" class="btn btn-outline-primary" onclick="addName()" id="submit" value="Submit">
        </div>      
    </div>
  
</body>
<script>

    let names = [];

    function displayName(){
        let name = document.getElementById('name').value;    
        document.getElementById('msg').style.visibility = 'visible';
        if(name == ''){
            document.getElementById("message").innerHTML = 'Please enter your name';    
            document.getElementById("message").classList.add('alert-danger');
            return;
        }        
        document.getElementById("message").classList.remove('alert-danger');
        
        document.getElementById("message").innerHTML = 'Hii, ' + name
    }

    function addName(){
        displayName();

        let name = document.getElementById('name').value;
        
        if (name != '') {            
            names.push(name)                      
        }               
        
        // Remove existing list if present
        const existingList = document.querySelector('ul');
        if (existingList) {
            existingList.remove();
        }
        
        let unordered_list = document.createElement('ul');
        names.forEach(n => {
            let item = document.createElement('li')
            item.textContent = n;
            unordered_list.appendChild(item)
        })

        document.body.appendChild(unordered_list);
    }

</script>
</html>
